<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xela Hotel</title>
    <!--styles css-->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    
    <!--header-->
    <header class="header">
        <nav class="nav">
            <ul class="nav__content">
                <li class="nav__content__item"><a class="nav__content__item__link" href="index.html">Xela Hotel</a></li>
                <li class="nav__content__item"><a class="nav__content__item__link" href="info.html">Info</a></li>
                <li class="nav__content__item nav__content__item--subnav"><a class="nav__content__item__link" href="rooms.html">Rooms</a>
                    <ul class="nav__content">
                        <li class="nav__content__item nav__content__item--subnav"><a class="nav__content__item__link" href="rooms.html#picadilly">Picadilly</a></li>
                        <li class="nav__content__item nav__content__item--subnav"><a class="nav__content__item__link" href="rooms.html#cambridge">Cambridge</a></li>
                        <li class="nav__content__item nav__content__item--subnav"><a class="nav__content__item__link" href="rooms.html#westminster">Westminster</a></li>
                    </ul> 
                </li>
                <li class="nav__content__item"><a class="nav__content__item__link" href="contact.html">Contact</a></li>
                <li class="nav__content__item"><a class="nav__content__item__link" href="dining.html">Dining</a></li>
            </ul>                                     
        </nav>    
    </header>

    <!--container-->
    <main class="container">

        <!--form-->
        <div class="container__form">
            <h1>Contact</h1>
        <form class="form">
            <div class="form__name">
                <label for="nombre">Name</label>
                <input id="nombre" name="nombre" />
            </div>
            <div class="form__surname">
                <label for="surname">Surname</label>
                <input id="surname" name="surname" />
            </div>
            <div class="form__rooms">
                <label for="rooms">Rooms</label>
                <select id="rooms" name="rooms">
                    <option value="1">Picadilly</option>
                    <option value="2">Cambridge</option>
                    <option value="3">Westminster</option>
                </select>
            </div>
            <div class="form__customer">
                <label >Customer?</label>
                <label >Yes </label>
                <input type="radio" name="customer" value="1" checked>
                <label >No </label>
                <input type="radio" name="customer" value="0" >
            </div>
            <button class="form__btn form__btn--success">Enviar</button>
            <button class="form__btn form__btn--danger">Cancelar</button>  
        </form>
        </div>

    </main>

    <!--footer-->
    <footer class="footer">
        <ul class="footer__content">
            <li class="footer__content__item"><a class="footer__content__item__link" href="https://twitter.com"><img  src="assets/social/twitter.png" alt="icon for twitter"></a></li>
            <li class="footer__content__item"><a class="footer__content__item__link" href="http://www.facebook.com"><img src="assets/social/facebook.png" alt="icon for facebook"></a></li>
            <li class="footer__content__item"><a class="footer__content__item__link" href="http://www.youtube.com"><img  src="assets/social/youtube.png" alt="icon for youtube"></a></li>
        </ul>
    </footer>

</body>
</html>
